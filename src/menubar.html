<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Menu Bar</title>
    <style>
        .menu {
            display: flex;
            background-color: #333;
            color: #fff;
            padding: 8px;
            font-family: Arial, sans-serif;
        }
        
        .menu-item {
            padding: 8px;
            cursor: pointer;
        }
        
        .menu-item:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item" onclick="executeCommand('File')">File</div>
        <div class="menu-item" onclick="executeCommand('Edit')">Edit</div>
        <div class="menu-item" onclick="executeCommand('View')">View</div>
        <div class="menu-item" onclick="executeCommand('Help')">Help</div>
    </div>

    <script>
        function executeCommand(command) {
            // Execute the command based on the selected menu item
            console.log('Executing command:', command);
        }
    </script>
</body>
</html>
